<!DOCTYPE html>
<html lang="en">

<head>
    <title>PUCMM Eventos Santiago</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Logo-->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/css/loginanimate.css">
    <link rel="stylesheet" type="text/css" href="/css/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="/css/select2.min.css">
    <link rel="stylesheet" type="text/css" href="/css/util.css">
    <link rel="stylesheet" type="text/css" href="/css/formlogin.css">
</head>

<body>

    <div class="limiter">
        <div class="container-slogin">
            <div class="wrap-login100">
                <form class="login100-form validate-form" onsubmit="return onLogin()" method="post"> <!--action="/login"-->
                    <span class="login100-form-title">
						Iniciar sesión
					</span>

                    <div class="wrap-input100 validate-input" data-validate="Usuario valido es requerido">
                        <input class="input100" type="text" name="username" id="username" placeholder="Usuario" maxlength="19" required>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							</span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Contraseña es requerida">
                        <input class="input100" type="password" name="password" id="password" placeholder="Contraseña" maxlength="19" required>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">

							</span>
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn">
								Login
							</button>
                        <div>
                            <span>
								</span>
                        </div>
                    </div>
                    <div align="center">
                        <hr>
                        <a class="txt2" href="/registrar">Sign Up</a><br>
                        <a class="txt3" href="/">Volver a inicio</a><br>
                        </hr>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>
<script src="/js/jquery.min.js"></script>
<script src="/js/application/login.js"></script>
</html>
